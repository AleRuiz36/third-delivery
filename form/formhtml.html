<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>

    <div class="container">

        <div class="form-content">
            <h1 id="title">¡Suscribete para más información sobre el Everest!</h1>

            <form>
                <div class="input-group">

                    <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Nombre">
                    </div>


                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Correo">
                    </div>


                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Contraseña">
                    </div>

                    <p>¿Olvidaste tu contraseña? Haz <a href="#">click aquí</a></p>
                </div>

                <div class="btn-field">
                    <button id="signUp" type="button">Regístrate</button>
                    <button id="signIn" type="button" class="disable">Inicia sesión</button>
                </div>
            </form>


        </div>

    </div>


    <script src="formIndex.js"></script>
</body>

</html>
